{% extends "base.html" %}

{% block title %}Welcome to AlbumR{% endblock %}

{% block content %}

<style type="text/css">
  body {background-image: url(http://blog.socialmaximizer.com/wp-content/uploads/2010/08/CW-STM-vintage-album.jpg);
  background-attachment:fixed;

  background-position:top center;

}
</style>


<form class="form-signin">
  <h2>Please sign in</h2>
  {% if form.errors %}
    <h6 style="color: red;">
      The username or password you entered is incorrect.
    </h6>
  {% endif %}
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
      </label>
      <button type="submit" class="btn btn-primary">Sign in</button>
      <button id = "signup_button" class="btn btn-success">Sign up</button>
    </div>
  </div>
  <div class="control-group">
    <a id = "forget_passwprd" href = "">Forget password?</a>
  </div>
</form>



{% endblock %}

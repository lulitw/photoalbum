<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ album.name }}</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href='http://fonts.googleapis.com/css?family=Sail' rel='stylesheet' type='text/css'>

    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">

    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/templates.css" rel="stylesheet">


    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <style>
        body {font-family: 'Sail', cursive;}
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <![endif]-->

</head>


<body>
<div class="container">
    <button class="btn btn-primary" onclick="javascript:copyToClipBoard(); return (false);" >Click to copy the URL</button>
</div>
<div id="container_public" >
    <div>
        <h1>{{ album.name }}</h1>
    </div>
    <div id="album_carousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#album_carousel" data-slide-to="2" class="active"></li>
            <li data-target="#album_carousel" data-slide-to="1"></li>
            <li data-target="#album_carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            {% for page in album.pages.all %}

            <div class="item
                {% if page.position == 0 %}
                  active
                {% endif %}
            ">

                <div class="template {{ page.template }}">
                    <div class="items_list">

                        {% for item in page.page_items.all %}
                        <div  class="items item{{ item.position }}">
                            <img class="item_img" src="
                              {% if item.value %}
                                 {{ item.value}}
                              {% else %}
                                http://127.0.0.1:8000/static/img/noimage.gif

                             {% endif %}
                           " />
                        </div>

                        {% endfor %}
                    </div>
                </div>

                <div class="carousel-caption">
                    <h4>{{ page.caption }}</h4>
                </div>

            </div>
            {% endfor %}

                        </div>

        <a class="left carousel-control" href="#album_carousel" data-slide="prev">&lsaquo;</a>
        <a class="right carousel-control" href="#album_carousel" data-slide="next" style="right: 50px;">&rsaquo;</a>
    </div>
    <p class="album_description">{{ album.description }}</p>
</div>

<!-- AddThis Button BEGIN -->
<div class="addthis_toolbox addthis_floating_style addthis_32x32_style" style="left:50px;top:50px;">
<h3>Share</h3>
<a class="addthis_button_preferred_1"></a>
</div>
<script type="text/javascript">    var addthis_config = { "data_track_addressbar": true };var addthis_share = { title: "Welcome to see my album in AlbumR: " };</script>
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-51307e0d3610be93"></script>
<!-- AddThis Button END -->

<!-- /container -->


<script src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/copy_url.js"></script>
</body>
</html>
